<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Redux-React-Router-Email</title>


    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">


    <link rel="stylesheet" href="./public/email.css">

    <script src="http://use.typekit.net/ajf8ggy.js"></script>
    <script>
      try { Typekit.load(); } catch (e) {}
    </script>

  </head>
  <body class="yui-skin-sam">

    <div id="app"></div>

    <script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>

    <script src="./dist/index.js"></script>
    <script>
    YUI().use('node-base', 'node-event-delegate', function (Y) {

      var menuButton = Y.one('.nav-menu-button'),
        nav        = Y.one('.id-nav');

        // Setting the active class name expands the menu vertically on small screens.
        menuButton.on('click', function (e) {
          nav.toggleClass('active');
        });

        // Your application code goes here...

    });
    </script>

    <script>
    YUI().use('node-base', 'node-event-delegate', function (Y) {

      // This just makes sure that the href="#" attached to the <a> elements
      // don't scroll you back up the page.
      Y.one('.content').delegate('click', function (e) {
        e.preventDefault();
      }, 'a[href="#"]');
    });
    </script>

    <script>
    YUI().use('panel', function(Y) {
      var composeBtn = Y.one('#compose-button');
      panel = new Y.Panel({
        srcNode      : '#compose-email-content',
        headerContent: 'Compose Email',
        width        : 700,
        zIndex       : 5,
        centered     : true,
        modal        : true,
        visible      : false,
        render       : true
      });

      composeBtn.on('click', function(e) {
        panel.show(); 
      });
    })
    </script>

  </body>
</html>
